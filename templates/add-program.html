{% extends "base.html" %}

{% block title %}Add Program - OCPD Learning Platform{% endblock %}

{% block header %}Add New Program{% endblock %}

{% block navigation %}
<div class="nav-links">
    <a href="{{url_for('main.admin_dashboard')}}" class="nav-link">Back to Dashboard</a>
    <a href="{{url_for('main.logout')}}" class="nav-link">Logout</a>
</div>
{% endblock %}

{% block content %}
<div class="form-container">
    <form action="{{url_for('main.create_program')}}" method="post">
        <div class="form-group">
            <label for="program" class="form-label">Program Name</label>
            <input name="program" id="program" class="form-input" placeholder="Enter program name" required>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn">Add Program</button>
        </div>
    </form>
</div>
{% endblock %}
