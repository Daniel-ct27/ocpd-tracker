<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<form action="{{url_for('main.register_student')}}" method="post">
    {%with messages = get_flashed_messages()%}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endwith %}
    <label for="fname">First Name</label><br>
    <input name="fname" id="fname"><br>
    <label for="lname">Last Name</label><br>
    <input name="lname" id="lname"><br>
    <label for="program">Program</label><br>
    <input name="program" id="program"><br>
    <label for="school-id">School ID</label><br>
    <input name="school-id" id="school-id"><br>
    <label for="email">Email</label><br>
    <input name="email" id="email"><br>
    <label for="password">Password</label><br>
    <input name="password" id="password" type="password"><br>
    <label for="confirm-password">Confirm Password</label><br>
    <input name="confirm-password" id="confirm-password" type="password"><br>
    <input type="Submit" value="Submit">
<!--There should be a way to send verification emails from this point-->
</form>
</body>
</html>
