<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{{url_for('main.create_event')}}" method="post">
    <label for="title">Event Title</label><br>
    <input name="title" id="title"><br>
    <label for="code">Event Code</label><br>
    <input name="code" id="code"><br>
    <label for="description">Event Description</label><br>
    <input name="description" id="description"><br>
    <label for="location">Location</label><br>
    <input name="location" id="location"><br>
    <label for="date">Date</label><br>
    <input type="datetime-local" name="date" id="date"><br>
    <input type="Submit" value="Submit">
</form>
</body>
</html>
